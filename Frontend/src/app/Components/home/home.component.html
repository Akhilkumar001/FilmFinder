<app-header></app-header>

<div id="collegeCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#collegeCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#collegeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#collegeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://hips.hearstapps.com/hmg-prod/images/romantic-comedies-on-netflix-1607985706.jpg" class="d-block w-100" alt="Campus Image 1">
            
        </div>
        <div class="carousel-item">
            <img src="https://m.media-amazon.com/images/I/81A-3HZQxdL.jpg" class="d-block w-100" alt="Campus Image 2">
            
                
        </div>
        <div class="carousel-item">
            <img src="https://www.rd.com/wp-content/uploads/2024/01/The-55-Best-Romance-Movies-of-All-Time-to-Watch-on-Valentines-Day-via-amazon.com_GettyImages-1292603714_KSedit_FT.jpg" class="d-block w-100" alt="Campus Image 3">
           
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#collegeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#collegeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
