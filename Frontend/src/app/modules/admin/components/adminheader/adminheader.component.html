<div [ngClass]="isDarkMode ? 'bg-dark p-4 shadow bg-light d-flex align-items-center justify-content-between' : 'bg-light p-4 shadow d-flex align-items-center justify-content-between'">
  <a class="logo fw-100 fs-20" [ngStyle]="logoStyles" routerLink="/admin-dashboard">
    <img src="assets/images/200w.gif" alt="FilmFinder Icon" class="logo-icon">
    {{ appName | uppercase }}
  </a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" [ngClass]="isDarkMode ? textColorWhite : textColorDark" routerLink="/admin-dashboard" routerLinkActive="highlight" [routerLinkActiveOptions]="{ exact: true }" aria-current="page">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="isDarkMode ? textColorWhite : textColorDark" routerLink="/admin-dashboard/upcomingmovies" routerLinkActive="highlight">Upcoming Movies</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="isDarkMode ? textColorWhite : textColorDark" routerLink="/admin-dashboard/addmovie" routerLinkActive="highlight">Add Movie</a>
    </li>
    <li class="nav-item">
      <button class="nav-link" (click)="signout()" [ngClass]="isDarkMode ? textColorWhite : textColorDark">Sign Out</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-sm btn-outline-secondary" (click)="toggleDarkMode()">
        <i class="bi p-1" [ngClass]="isDarkMode ? 'bi-sun' : 'bi-moon'"></i>
      </button>
    </li>
  </ul>
</div>
