
<div [ngClass]="isDarkMode?'bg-dark p-4 shadow bg-light d-flex align-items-center justify-content-between':'bg- p-4 shadow bg-light d-flex align-items-center justify-content-between' ">
  <a class="logo fw-100 fs-20  "   [ngStyle]="logoStyles" routerLink="/">{{appName | uppercase}}</a>
<ul class="nav justify-content-end ">

  <li class="nav-item">
    <a class="nav-link active " [ngClass]="isDarkMode?textColorWhite: textColorDark"  aria-current="page" routerLink="/">Home</a>
  </li>

    <li class="nav-item">
    <a class="nav-link text-dark" [ngClass]="isDarkMode?textColorWhite:textColorDark" routerLink="/aboutUs">about us</a>
  </li>
    <li class="nav-item">
    <a class="nav-link text-dark" [ngClass]="isDarkMode?textColorWhite:textColorDark" routerLink="/contactUs">contact us</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-dark" [ngClass]="isDarkMode?textColorWhite:textColorDark" routerLink="/signin">sign in </a>
  </li>
  

  <li>
    <button class="btn btn-sm btn-outline-secondary" (click)="toggleDarkMode()">
             <i class="bi p-1" [ngClass]="isDarkMode ? 'bi-sun' : 'bi-moon'"></i>
      
    </button>
  </li>
 
</ul>

</div>
