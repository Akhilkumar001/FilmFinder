<div class="row ">
   <mat-card class="col-4" *ngFor="let movie of movies;" class="example-card w-25" appearance="outlined">

  <img mat-card-image [src]="movie.moviePicture" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h2 mat-card-title>{{movie.movieName}}</h2>
    <h3 mat-card-subtitle>Synopsis</h3>
    <p class="text-clamp">
   {{movie.synopsis}}
    </p>
  </mat-card-content>

  <mat-card-content>
    <p>
      Release Date: {{movie.releaseDate | date:'yyyy-MM-dd'}}
    </p>
    <p>
      Genre: {{movie.genre}}
    </p>
     <p>
      Cast: {{movie.cast}}
      {{movie.movieId}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button  (click)="deleteMovie(movie.movieId)"  >Delete</button>
    <button mat-button [routerLink]="['/admin-dashboard/updatemovie',movie.movieId]">Update</button>
  </mat-card-actions>
</mat-card>




</div>
